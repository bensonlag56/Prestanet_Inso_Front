<div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
  
      <!-- Formulario de login -->
      <form (submit)="onLogin()" #loginForm="ngForm">
        <div class="input-group">
          <label for="username">Nombre de usuario</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            placeholder="Ingrese su nombre de usuario"
            #usernameInput="ngModel"
          />
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Ingrese su contraseña"
            #passwordInput="ngModel"
          />
        </div>
  
        <!-- Mensaje de error si los campos están vacíos o las credenciales son incorrectas -->
        <div *ngIf="errorMessage" class="error-message">Por favor, complete ambos campos</div>
  
        <!-- Botón deshabilitado si los campos están vacíos -->
        <button type="submit" [disabled]="!username || !password || !loginForm.form.valid">Iniciar sesión</button>
      </form>
    </div>
  </div>
